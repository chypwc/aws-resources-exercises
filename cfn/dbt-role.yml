Resources:
  DbtGlueExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: DbtGlueExecutionRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: glue.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: DbtGlueCustomPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: ReadAndWriteDatabases
                Effect: Allow
                Action:
                  # actions unchanged...
                Resource:
                  # resources unchanged...

              - Sid: ReadOnlyDatabases
                Effect: Allow
                Action:
                  # actions unchanged...
                Resource:
                  # resources unchanged...

              - Sid: StorageAllBuckets
                Effect: Allow
                Action:
                  - s3:GetBucketLocation
                  - s3:ListBucket
                Resource:
                  - arn:aws:s3:::my-output-bucket
                  - arn:aws:s3:::my-source-bucket

              - Sid: ReadAndWriteBuckets
                Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:PutObjectAcl
                  - s3:GetObject
                  - s3:DeleteObject
                Resource:
                  - arn:aws:s3:::my-output-bucket/*

              - Sid: ReadOnlyBuckets
                Effect: Allow
                Action:
                  - s3:GetObject
                Resource:
                  - arn:aws:s3:::my-source-bucket/*
