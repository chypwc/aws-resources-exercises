dbt_glue:
  target: dev
  outputs:
    dev:
      type: glue
      role_arn: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.GLUE_ROLE_NAME }}
      region: ap-southeast-2
      workers: 5
      worker_type: G.1X
      schema: my_schema
      database: my_database
      glue_version: 3.0
  # run: |
  #   dbt run --profiles-dir . --project-dir .
