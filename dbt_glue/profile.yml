dbt_glue:
  target: dev
  outputs:
    dev:
      type: glue
      role_arn: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.GLUE_ROLE_NAME }}
      region: ap-southeast-2
      workers: 3
      worker_type: G.1X
      schema: default
      database: sales_db
      glue_version: 4.0
      glue_session_reuse: true

  # run: |
  #   dbt run --profiles-dir . --project-dir .
